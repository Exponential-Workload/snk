name: Generate Snake

on:
  # run automatically every 6 hours
  schedule:
    - cron: "0 */6 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
    - main
    
  

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk@master
        with:
          github_user_name: ${{ github.repository_owner }}
          svg_out_path: github-contribution-grid-snake.svg
          gif_out_path: github-contribution-grid-snake.gif
      - name: Configure Git Credentials
        run: |
          git config --local user.email "94558721+YieldingBot@users.noreply.github.com"
          git config --local user.name "YieldingBot[BOT]"
      - name: push snake to the output branch
        uses: crazy-max/ghaction-github-pages@v2.5.0
        with:
          target_branch: main
          build_dir: dist
          repo: YieldingExploiter/snk-img
        env:
          GH_PAT: ${{ secrets.PAT_TOKEN }}
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
